sources:
  - name: demo_src
    schema: demo_src
    description: Данные из базы данных авиаперелетов
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: >
              {
                "name": "Код модели самолета", 
                "description":"alfa3"
              }
            tests: 
              - not_null
              - unique
          - name: model
            description:  Название модели самолета
          - name: range
            description: Нет понимания что за поле
    
      - name: airports
        description: Аэропорты
        columns: 
          - name: airport_code
            description: Код аэропорта
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Города
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона

      - name: seats
        description: Посадочные места самолетов
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс места

      - name: bookings
        description: Заказы
        columns:
          - name: book_ref
            description: Номер бронирования
          - name: book_date
            description: Дата бронирования
          - name: total_amount
            description: Общая стоимость бронирования
        freshness:
          warn_after:
            count: 6
            period: hour
          error_after:
            count: 1
            period: day
          filter: current_timestamp::date - book_date::date < 2800
        loaded_at_field: book_date::timestamp